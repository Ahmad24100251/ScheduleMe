<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addGratitude.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <title>Add Gratitude</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>What is the one thing you are grateful for today?</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <textarea id="gratitude" name="gratitude" placeholder="Enter your gratitude" style="width: 70%; height: 150px;" required></textarea>
                </div>
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
    </div>
</body>
</html>

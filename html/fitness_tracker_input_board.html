<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/css/fitness_tracker_input_board.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <title>fitness Tracker Input Board</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Your information</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="Weight"> Enter Weight :</label>
            <input type="text" id="weight" name="weight" placeholder="Enter Your weight in kg " style="width:70%"required>
          </div>
          <div class="form-group">
            <label for="task">Enter Height:</label>
            <input type="text" id="height" name="height"placeholder="Enter Your Height in cm" style="width:70%"required>
          </div>
          <div class="form-group">
            <label for="task">Enter Age:</label>
            <input type="text" id="age" name="age"placeholder="Enter Your Age" style="width:70%"required>
          </div>
          <div class="form-group">
            <label for="task">Enter Current Goal:</label>
            <input type="text" id="goal" name="goal"placeholder="Enter Your Current Goal" style="width:70%"required>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>

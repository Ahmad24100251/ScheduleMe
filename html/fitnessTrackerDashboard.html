<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="css/fitnessTrackerDashboard.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul>
                <li><a href="#" class="buttonLinks">Food log</a></li>
                <li><a href="#" class="buttonLinks">Exercise log</a></li>
                <li><a href="#" class="buttonLinks">Generate Progress report</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="stats">
            <h2 class="sectionTitle">Stats</h2>
            <div class="sectionContent">
                <ul>
                    <li>Weight: 25kg</li>
                    <li>Height: 5.9 ft</li>
                    <li>Age: 22</li>
                    <li>Current Goal: lose weight to 5 kg</li>
                </ul>
            </div>
        </section>

        <section id="goal">
            <h2 class="sectionTitle">Goal</h2>
            <div class="sectionContent">
                <p>In order to maintain your weight you have to consume 2000 calories per day.</p>
            </div>
        </section>

        <section id="summary">
            <h2 class="sectionTitle">Daily Summary</h2>
            <div class="sectionContent">
                <p>Summary content goes here.</p>
            </div>
        </section>
    </main>
</body>
</html>

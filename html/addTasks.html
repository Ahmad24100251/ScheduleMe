<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/addTasks.css">
    <title>add-tasks</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Enter Task</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="task" name="task" placeholder="Enter Task name " required>
          </div>
          <div class="form-group">
            <input type="text" id="priority" name="task" placeholder="Enter priority between 1 and 3" required>
          </div>
          <div class="form-group">
            <input type="number" id="hours" placeholder= "Enter Task length in hours" name="hours" required>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>

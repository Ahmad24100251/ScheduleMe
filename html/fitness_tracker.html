<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="/css/fitness_tracker.css">
</head>
<body>
    <h1> Fitness Tracker </h1>
    <a class = "buttonLinks" id = "foodLog" href=""><button class = "linkText"  type="button">Food log</button></a>
    <a class = "buttonLinks" id = "ExerciseLog" href=""><button class = "linkText"  type="button">Exercise log</button></a>
    <a class = "buttonLinks" id = "report" href=""><button class = "linkText"  type="button">Generate Progress report</button></a>
    <hr id = "horizentalLine">
    <hr id = "vertileLine"> 

    <h1 class = "Features" id = "stats"> Stats </h1>
    <hr class = "featureLine" id = "statsLine">

    <div id = "statDiv">
        <h2>Weight : 25kg</h2>
        <h2>Height : 5.9 ft</h2>
        <h2>Age : 22  </h2>
        <h2>Current Goal : lose weight to 5 kg</h2>

    </div>
    <h1 class = "Features" id = "goal"> Goal </h1>
    <hr class = "featureLine" id = "goalLine">
    <div id ="featurePara">
        <p >In order to maintain your weight you have to consume 2000 calories per day</p>
    </div>
      


    <h1 class = "Features" id = "summary"> DailySummary </h1>
    <hr class = "featureLine" id = "summaryLine">

    
</body>
</html>

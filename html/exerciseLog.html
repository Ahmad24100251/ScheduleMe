<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/exerciseLog.css">
    <title>exercise-log</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Exercise Log</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="exerciseName" name="exerciseName" placeholder="Enter exercise name " required>
          </div>
          <div class="form-group">
            <input type="number" id="exerciseSets" name="exerciseSets" placeholder="Enter number of sets" required>
          </div>
          <div class="form-group">
            <input type="number" id="exerciseReps" placeholder= "Enter number of reps" name="exerciseReps" required>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>

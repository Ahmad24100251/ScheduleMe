<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Add Account</title>
  <link rel="stylesheet" href="css/addAccount.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Enter account</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <input type="text" id="account" name="account" placeholder="Enter your account" required>
      </div>
      <div class="form-group">
        <input type="number" id="balance" name="balance" placeholder="Enter current balance" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  
</body>

</html>

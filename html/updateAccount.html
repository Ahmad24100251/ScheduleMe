<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/updateAccount.css">
  <title>Update Account</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Update Account Balance</h1>
      <form action="#" method="POST">
        <div class="form-group">
            <select id="account" name="account" required>
                <option value="" selected disabled>Select an account</option>
                <!-- Use JavaScript to dynamically populate the dropdown menu with account names -->
              </select>
        </div>
        <div class="form-group">
          <input type="number" id="amount" name="amount" placeholder="Enter the amount" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Use JavaScript to dynamically populate the dropdown menu with account names
    async function populateDropdown() {
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const response = await fetch(`/getAccounts?username=${username}`);
    const data = await response.json();
    const accountDropdown = document.getElementById("account");
    for (let i = 0; i < data.length; i++) {
      const account = data[i];
      const option = document.createElement("option");
      option.value = account.accountName; // pass accountName instead of _id
      option.text = account.accountName;
      accountDropdown.add(option);
    }
  }
  populateDropdown();
  </script>
</body>

</html>
